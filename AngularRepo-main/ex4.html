<!DOCTYPE html>
<html>
<head>
	<meta chrset="UTF 8">
	<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<h1>Global Event Example</h1>
<script src="https://code.angularjs.org/1.6.9/angular.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/bootstrap.js"></script>

<!--ng -model binding the text box for courseName to bound to the member variable courseName-->
<div ng-app="nameApp" ng-controller="nameController">

	{{fullName("Manisha","Shah")}}
</div>
<script type="text/javascript">
	var app = angular.module('nameApp',[]);

	app.controller('nameController', function($scope){
	
        $scope.fullName=function(fName,lName){
            return fName +" "+ lName;
        }
    
    });
</script>

</body>
</html>
