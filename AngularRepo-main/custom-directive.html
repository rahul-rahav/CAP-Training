<!DOCTYPE html>
<html>
<head>
	<meta chrset="UTF 8">
</head>
<body>

<script src="https://code.angularjs.org/1.6.9/angular.js"></script>
<script src="https://code.angularjs.org/1.6.9/angular-route.js"></script>
<script src="https://code.angularjs.org/1.6.9/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


<h1>Custom Directive Example</h1>
<div ng-app="cd1" ng-controller="tagController">
    <div ng-mytag=""></div>
</div>

<script type="text/javascript">
 var app = angular.module('cd1',[]);
 app.controller('tagController',function($scope){

    $scope.stname = "Sarita";
 });
 app.directive('ngMytag',function(){
return{

    template : '<div>Student name is : {{stname}} </div>'
  }

 });
</script>
</body>
</html>
